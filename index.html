<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Viagem</title>
</head>
<body>
  <h1>Calculadora de Viagem</h1>
  
  <form id="viagemForm">
    <label for="precoCombustivel">Valor atual do combustível:</label>
    <input type="number" step="0.01" id="precoCombustivel" required><br><br>

    <label for="consumoMedio">Consumo médio por litro (km/l):</label>
    <input type="number" step="0.01" id="consumoMedio" required><br><br>

    <label for="distancia">Distância a ser percorrida (km):</label>
    <input type="number" step="0.01" id="distancia" required><br><br>

    <button type="button" onclick="calcularViagem()">Calcular</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado"></p>

  <script src="desafio01.js"></script>
</body>
</html>
