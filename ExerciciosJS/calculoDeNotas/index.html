<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Notas</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Notas</h1>

        <form id="calcForm">
            <label for="nota1">Valor da primeira nota:</label>
            <input type="number" id="nota1" required min="1" max="10"><br><br>

            <label for="nota2">Valor da segunda nota:</label>
            <input type="number" id="nota2" required min="1" max="10"><br><br>

            <label for="nota3">Valor da terceira nota:</label>
            <input type="number" id="nota3" required min="1" max="10"><br><br>

            <button type="button" onclick="calcularNota()">Calcular</button>
        </form>

        <h2>Resultado:</h2>
        <p id="resultado"></p>
        <p id="situacao"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
